<!DOCTYPE html>
<html>
  <head>
    <title>AirBnB Clone</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" type="text/css" href="styles/4-common.css" />
    <link rel="stylesheet" type="text/css" href="styles/3-header.css" />
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css" />
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css" />
    <link rel="stylesheet" type="text/css" href="styles/7-places.css" />
  </head>
  <body>
    <header>
    </header>
    <section class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>California, Hawaii...</h4>
          <div class="popover">
            <ul class="list">
              <li><h2>California:</h2>
                <ul>
                  <li>San Francisco</li>
                  <li>Oakland</li>
                </ul>
              </li>
              <li><h2>Hawaii:</h2>
                <ul>
                  <li>Maui</li>
                  <li>Kauai</li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Psychedelics...</h4>
          <div class="popover">
            <ul class="list">
              <li>Internet</li>
              <li>Bongs</li>
              <li>Furry Handcuffs</li>
            </ul>
          </div>
        </div>
        <button>Search</button>
      </section>
      <section class="places">
        <h1>Places</h1>
        <article>
          <h2>Sailboat</h2>
        </article>
        <article>
          <h2>Tiny House</h2>
        </article>
        <article>
            <h2>Short Bus</h2>
        </article>
      </section>
    </section>
    <footer>
      <p>Holberton School</p>
    </footer>
  </body>
</html>
